<div ng-controller="Home">
<h2>Hi, {{user.name}}</h2>
<input type="text" ng-model="filter_question" placeholder="Search">
      <table>
        <thead>
          <tr>
            <th>Question</th>
            <th>Answers</th>
            <th>Action</th>
          </tr>
        </thead>
          <tbody>
            <tr ng-repeat="question in questions | filter: filter_question | orderBy: 'created_at':true"> 
              <td ng-bind="question.question"></td>
              <td ng-bind="question.answers.length">3</td>
              <td><a href="#/question/{{question._id}}">Show</a> <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
            </tr>
          </tbody>
      </table>
    </div>
